<!DOCTYPE html>
<html>
	<head>
		<!-- 这种方式知道当前元素width的盒子(width固定) -->
		<meta charset="utf-8">
		<title></title>
		<style>
			html,body{
				margin: 0px;
				padding: 0px;
				background-color: beige;
			}
			.parent{
				position: relative;
				width: 200px;
				height: 200px;
				/* width: 200px; */
				background-color: #A52A2A;
			}
			.child{
				position: absolute;
				margin: 75px 0;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="child">测试呼吸士大夫撒爱的方式积分卡机动工；拉手孔打击感</div>
		</div>
	</body>
</html>
