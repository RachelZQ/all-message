<!DOCTYPE html>
<html>
	<head>
		<!-- 这种方式不知道当前元素width的盒子(width不固定) -->
		<meta charset="utf-8">
		<title></title>
		<style>
			.parent{
				position: relative;
			}
			.between{
				position: absolute;
				left: 50%;
				background-color: brown;
			}
			.child{
				position: relative;
				right: 50%;
				background-color: #0000FF;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="between">
				<div class="child">sadgas</div>
			</div>
		</div>
	</body>
</html>
