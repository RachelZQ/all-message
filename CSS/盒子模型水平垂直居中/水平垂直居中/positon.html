<!DOCTYPE html>
<html>
	<head>
		<!-- 这种方式知道当前元素width的盒子(width固定) -->
		<meta charset="utf-8">
		<title></title>
		<style>
			html,body{
				margin: 0px;
				padding: 0px;
				background-color: beige;
			}
			.parent{
				position: relative;
				background-color: #A52A2A;
			}
			.child{
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="child">测试呼吸士大夫</div>
		</div>
	</body>
</html>
