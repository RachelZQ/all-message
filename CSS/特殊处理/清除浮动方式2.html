<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>清除浮动2</title>
		<style type="text/css">
			.clearfix::after{
				content: "";
				display: block;
				clear: both;
			}
			.box{
				width: 200px;
				border: 1px solid #000;
			}
			.box .inner-box{
				float: left;
				width: 100px;
				height: 100px;
			}
			.box1{
				background: green;
			}
			.box2{
				background: orange;
			}
			.box3{
				background: #38B99B;
				width: 200px;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<div class="box clearfix">
			<div class="inner-box box1"></div>
			<div class="inner-box box2"></div>
		</div>
		<div class="box3"></div>
	</body>
</html>
