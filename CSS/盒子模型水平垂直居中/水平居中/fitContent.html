<!DOCTYPE html>
<html>
	<head>
		<!-- 这种方式不知道当前元素width的盒子(width不固定) -->
		<meta charset="utf-8">
		<title></title>
		<style>
			.parent{
				width: -webkit-fit-content;
				margin: 0 auto;
				background-color: #FF0000;
			}
			.child{
				background-color: #0000FF;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="child">sadgas</div>
		</div>
	</body>
</html>
