<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>行内块和行内元素文本对齐问题</title>
	</head>
	<style type="text/css">
    .block{
      display: inline-block;
      width: 150px;
      height: 100px;
      border: 1px solid #000;
      vertical-align: middle;
    }
  </style>
	<body>
		<span class="block">123</span>
		<span>123</span>
	</body>
</html>
