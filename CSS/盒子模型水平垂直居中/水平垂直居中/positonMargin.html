<!DOCTYPE html>
<html>
	<head>
		<!-- 这种方式知道当前元素width的盒子(width固定) -->
		<meta charset="utf-8">
		<title></title>
		<style>
			html,body{
				margin: 0px;
				padding: 0px;
				background-color: beige;
			}
			.parent{
				position: relative;
				height: 50px;
				background-color: #A52A2A;
			}
			.child{
				position: absolute;
				left: 50%;
				/* top: 50%;
				margin-left: -25px;
				margin-top: -25px; */
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="child">测试呼吸士大夫</div>
		</div>
	</body>
</html>
